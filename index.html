<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

/* Carta */
.envelope{
    position:relative;
    width:320px;
    height:220px;
    background:#fff;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    overflow:hidden;
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff4d6d;
    clip-path:polygon(0 0,100% 0,50% 60%);
    transition:transform 1s ease;
    transform-origin:top;
}

.letter{
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    padding:20px;
    box-sizing:border-box;
    transform:translateY(100%);
    transition:transform 1s ease;
    overflow-y:auto;
}

.envelope.open .flap{
    transform:rotateX(180deg);
}

.envelope.open .letter{
    transform:translateY(0);
}

h2{
    text-align:center;
    color:#ff4d6d;
}

p{
    color:#333;
    font-size:16px;
}

/* Botones */
button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#ff4d6d;
    color:white;
    margin:10px 0;
    cursor:pointer;
}

/* Collage */
.collage{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:8px;
    margin-top:15px;
}

.collage img{
    width:100%;
    border-radius:10px;
}

/* Corazones */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>
