<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Futura Esposaüíå</title>

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background: radial-gradient(circle at top left, #2b0036, #4a0e4e, #8b004f);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    color:#fff;
}

/* Carta m√°s grande y elegante */
.envelope{
    position:relative;
    width:90%;
    max-width:420px;
    height:520px;
    background:rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius:20px;
    cursor:pointer;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.2);
}

/* Tapa del sobre */
.flap{
    position:absolute;
    width:100%;
    height:200px;
    background:linear-gradient(135deg,#ff4d6d,#c9184a);
    clip-path:polygon(0 0,100% 0,50% 100%);
    transition:transform 1s ease;
    transform-origin:top;
    z-index:2;
}

/* Contenido */
.letter{
    position:absolute;
    width:100%;
    height:100%;
    padding:30px 25px;
    box-sizing:border-box;
    transform:translateY(100%);
    transition:transform 1s ease;
    overflow-y:auto;
    background:linear-gradient(180deg,#ffffff,#ffe5ec);
    color:#333;
}

.envelope.open .flap{
    transform:rotateX(180deg);
}

.envelope.open .letter{
    transform:translateY(0);
}

h2{
    text-align:center;
    color:#c9184a;
    font-size:24px;
}

p{
    font-size:17px;
    line-height:1.6;
}

/* Botones m√°s elegantes */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#c9184a,#ff4d6d);
    color:white;
    margin:8px 5px;
    cursor:pointer;
    font-size:14px;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* Collage m√°s bonito */
.collage{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-top:20px;
}

.collage img{
    width:100%;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    transition:transform 0.4s ease;
}

.collage img:hover{
    transform:scale(1.05);
}

/* Corazones suaves y elegantes */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:16px;
    animation:float 8s linear infinite;
    opacity:0.7;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<audio id="musica" loop>
<source src="HUMBE%20-%20Morfina.mp3" type="audio/mpeg">

<div class="envelope" onclick="abrirCarta()" id="sobre">

<div class="letter">

<p>
Eres el regalo perfecto que Dios puso en mi vida. Te amo‚ô•Ô∏è

<button onclick="siguienteMensaje(event)">Leer m√°s üíå</button>

<div class="collage">

<img src="IMG_2542.jpeg">
<img src="IMG_2540.jpeg">
<img src="861a929a-1c4d-43b9-86ec-c803554b5f9e.jpeg">
</div>

</div>
</div>

<script>

const mensajes = [

let index = 0;

function abrirCarta(){

</script>

</body>
</html>
